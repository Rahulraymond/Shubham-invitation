<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://img.freepik.com/free-vector/coloured-summer-background_1048-2276.jpg') center/cover fixed no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 648px;
      height: 432px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card:hover,
    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .front,
    .back {
      background-size: cover;
    }

    .front {
      background: url('Shubhum_Ordination_front.jpg') center/cover;
    }

    .back {
      background: url('Shubhum_Ordination backside.jpg') center/cover;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="face front"></div>
      <div class="face back"></div>
    </div>
  </div>

  <script>
    const card = document.querySelector('.card');

    // Add click event listener for flipping on mobile devices
    card.addEventListener('click', function() {
      if (isMobileDevice()) {
        this.classList.toggle('flipped');
      }
    });

    // Detect if the device is a mobile device
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }
  </script>
</body>
</html>
