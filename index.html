<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') center/cover fixed no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 80vw;
      height: 50vh;
      max-width: 400px;
      max-height: 250px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: rotateX(15deg);
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front {
      background: url('Shubhum_Ordination_front.jpg');
      background-size: cover;
      border-radius: 10px;
    }

    .back {
      background: url('Shubhum Ordination-backside.jpg');
      background-size: cover;
      transform: rotateY(180deg);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="face front"></div>
      <div class="face back"></div>
    </div>
  </div>

  <script>
    document.querySelector('.card').addEventListener('click', function() {
      this.classList.toggle('flipped');
    });
  </script>
</body>
</html>
